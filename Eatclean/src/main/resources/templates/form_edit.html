<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thêm sản phẩm</title>
    <link rel="stylesheet" href="../static/form_edit.css" />
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-repeat: no-repeat;
      background-size: 100%;
    }

    .container {
      max-width: 500px;
      margin: 100px auto;
      padding: 20px;
      background-color: #4f6f52;
      border-radius: 5px;
      border: 2px solid white;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #fffbf5;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #ffffdd;
      font-weight: bold;
    }

    input,
    textarea {
      width: 95%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button[type="submit"] {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      margin-left: 220px;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
  <body
    background="https://happynuts.vn/wp-content/uploads/2022/12/Eat_Clean1.png"
  >
    <div class="container">
      <h1>Thông tin sản phẩm</h1>

      <form action="update.php" method="POST">
        <div class="form-group">
          <label>Products_ID</label>
          <input
            type="number"
            name="product-id"
            th:field="*{id}"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="product-image">Ảnh sản phẩm</label>
          <input
            type="image"
            id="product-image"
            name="product-image"
            th:field="*{image}"
            required
          />
        </div>

        <div class="form-group">
          <label for="product-name">Tên sản phẩm:</label>
          <input
            type="text"
            id="product-name"
            name="product-name"
            th:field="*{name}"
            required
          />
        </div>

        <div class="form-group">
          <label for="product-quantity">Số lượng:</label>
          <input
            type="number"
            id="product-quantity"
            name="product-quantity"
            th:field="*{quantity}"
            min="0"
            step="0.01"
            required
          />
        </div>

        <div class="form-group">
          <label for="product-price">Giá sản phẩm:</label>
          <input
            type="number"
            id="product-price"
            name="product-price"
            th:field="*{price}"
            min="0"
            step="0.01"
            required
          />
        </div>

        <!--
          <div class="form-group">
          <label for="product-description">Mô tả sản phẩm:</label>
          <textarea
            id="product-description"
            name="product-description"
          ></textarea>
        </div>
        -->

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
