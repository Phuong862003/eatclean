<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chỉnh sửa thông tin sản phẩm</title>
    <link rel="stylesheet" href="../static/form_edit.css" />
  </head>
  <body
    background="https://media.istockphoto.com/id/1157964705/vi/anh/n%E1%BB%81n-n%E1%BA%A5u-%C4%83n-m%C3%B9a-thu.jpg?s=2048x2048&w=is&k=20&c=4GkG37bqnjflVsSk7PyPkPkzyZeVhi-xyhUT7Tsz1cc="
  >
    <div class="container">
      <h1>Chỉnh sửa thông tin sản phẩm</h1>

      <form action="update.php" method="POST">
        <div class="form-group">
          <label for="product-name">Tên sản phẩm:</label>
          <input type="text" id="product-name" name="product-name" required />
        </div>

        <div class="form-group">
          <label for="product-image">Ảnh sản phẩm</label>
          <input
            type="image"
            id="product-image"
            name="product-image"
            required
          />
        </div>

        <div class="form-group">
          <label for="product-price">Giá sản phẩm:</label>
          <input
            type="number"
            id="product-price"
            name="product-price"
            min="0"
            step="0.01"
            required
          />
        </div>

        <div class="form-group">
          <label for="product-description">Mô tả sản phẩm:</label>
          <textarea
            id="product-description"
            name="product-description"
          ></textarea>
        </div>

        <div class="form-group">
          <input type="submit" value="Lưu lại" />
        </div>
      </form>
    </div>
  </body>
</html>
